<link rel="stylesheet" type="text/css" href="css/settings.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" />
<script type="text/javascript" src="common.js" />
<script>
$('document').ready(function() {
    // Set the current preference value based off the id
    $('.extension-preference').each(function() {
        var id = $(this).attr('id');
        $(this).val(getPref(id));
        
    });

    // Record a change to the preference
    $('.extension-preference').change(function() {
        var id = $(this).attr('id');
        var val = $(this).val();
        setPref(id, val);
    });
});





</script>






<div id="page">
    <div id="settings">
    
    <img id="logo" src="images/sab2_64.png" />
    <h1>SABConnect Settings</h1>
    
    <div class="clear"></div><br />
    
    <label for="sab_url">SABnzbd URL</label><input class="extension-preference" type="text" id="sab_url" value="" /><br />
    <label for="api_key">API KEY</label><input class="extension-preference" type="text" id="api_key" value="" /><br />

    <br />

    <label for="sab_user">SABnzbd Username (Optional)</label><input class="extension-preference" type="text" id="sab_user" value="" /><br />
    <label for="sab_pass">SABnzbd Password (Optional)</label><input class="extension-preference" type="password" id="sab_pass" value="" /><br />
    
    <button id="testSabConnection">Test Connection</button><span id="conResponse"></span>
    </div>
</div>
